<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs used in HTML Forms</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <form class="" action="index.html" method="post">
      <br/>
      <label>Text Input </label><input type="text" name="" value=""><br/>
      <label>Button/Submit Input </label><input type="submit" name=""  ><br/>
      <label>Colour Input </label><input type="color" name="" value="" ><br />
      <label>Checkbox Input </label><input type="checkbox" name="" value=""><br/>
      <label>Passowrd Input </label><input type="password" name="" value=""><br/>
      <label>Email Input </label><input type="email" name="" value=""><br/>
      <label>Date Input </label><input type="date" name="" value=""><br/>
      <input type="date-datetime-local" name="" value=""><br/>
      <label>File Input </label><input type="file" name="" value=""><br/>
      <label>Range Input </label><input type="range" name="" value=""><br/>
      <label>Image Input </label><input type="image" name="" value="Image"><br/>
      <label>Month Input </label><input type="month" name="" value=""><br/>
      <label>Number Input </label><input type="number" name="" value=""><br/>
      <label>Search Input </label><input type="search" name="" value=""><br/>
      <label>Time Input </label><input type="time" name="" value=""><br/>
      <label>URL Input </label><input type="url" name="" value=""><br/>
      <label>Week Input </label><input type="week" name="" value=""><br/>
      <label>Telephone Input </label><input type="tel" name="" value=""><br/>
      <label>Reset Input </label><input type="reset" name="" value="Reset"><br/>
      <label>Hidden Input </label><input type="hidden" name="" value=""><br/>
    </form>
  </body>
</html>
